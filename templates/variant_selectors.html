<div class="variant_selector_group">
    <div id="variant_selectors_container">
        <label for="variant_consequence_types">
            <span class="btn-group" data-toggle="buttons" id="variant_consequence_types">
                <button class="btn btn-primary consequence_display_buttons active" id="consequence_all_variant_button">
                    <input type="radio" >All
                </button>
                <button class="btn btn-primary consequence_display_buttons" id="consequence_missenseAndLof_variant_button">
                    <input type="radio" >Missense + LoF
                </button>
                <button class="btn btn-primary consequence_display_buttons" id="consequence_lof_variant_button">
                    <input type="radio">LoF
                </button>
            </span>
        </label>
    </div>
    <div class="variant_selector_checkbox_container">
        <div class="variant_selector_checkbox_title">
            Include:
        </div>
        <div class="variant_selector_checkboxes">
            <label>
                <input checked type="checkbox" id="exome_checkbox" value="">
                <div class="checkbox-label">Exomes</div>
            </label>

            <label>
                <input checked type="checkbox" id="genome_checkbox" value="">
                <div class="checkbox-label">Genomes</div>
            </label>
            <label>
                <input checked type="checkbox" id="snp_checkbox" value="">
                <div class="checkbox-label">SNPs</div>
            </label>
            <label>
                <input checked type="checkbox" id="indel_checkbox" value="">
                <div class="checkbox-label">Indels</div>
            </label>

            <label>
                <input type="checkbox" id="filtered_checkbox" value="">
                <div class="checkbox-label">Filtered (non-PASS) variants</div>
            </label>
        </div>
    </div>
</div>
