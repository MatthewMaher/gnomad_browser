apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: gnomad-mongo
  name: gnomad-mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: gnomad-mongo
    spec:
      containers:
      - image: mongo
        name: gnomad-mongo
        ports:
        - name: gnomad-mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
            - name: gnomad-mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: gnomad-mongo-persistent-storage
          gcePersistentDisk:
            pdName: gnomad-mongo-disk
            fsType: ext4
